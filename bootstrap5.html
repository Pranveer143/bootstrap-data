<!-- Responsive Forms
	There r 3 types of Responsive Forms in Bootstrap

1/ vertical Form

2/ Inline Form

3/ Horizontal Form



-->
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<meta charset="utf-8">
	<title>Forms</title>
</head>
<body>
	<div class="container">

		<form role="form">
			<div class="form-group">
				<label>Enter your Name</label>
				<input type="text" placeholder="enter your name" class="form-control" name="">
			</div>

			<div class="form-group">
				<label>Enter your Email</label>
				<input type="text" placeholder="enter your Email" class="form-control" name="">
			</div>

			<div class="form-group">
				<label>Enter your Contact</label>
				<input type="text" placeholder="enter your contact" class="form-control" name="">
			</div>
			
			<input type="submit" value="click" class="btn btn-danger" name="">
		
		</form>
	</div>
</body>
</html>
