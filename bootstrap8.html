<!-- Horizontal Form

 -->

 <!DOCTYPE html>
 <html>
 <head>
 	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<title>Horizontal Form</title>
 </head>
 <body>
 	<div>
			<form role="form" class="form-horizontal">
			  <div class="form-group">
				<label class="col-sm-2 control-label">Enter your Name</label>
				<div class="col-sm-10">
				<input type="text" placeholder="enter your name" class="form-control" name="">
			</div>
		</div>

		<div class="form-group">
				<label class="col-sm-2 control-label">Enter your Email</label>
				<div class="col-sm-10">
				<input type="text" placeholder="enter your Email" class="form-control" name="">
			</div>
		</div>
		
		<div class="form-group">
				<label class="col-sm-2 control-label">Enter your Contact</label>
				<div class="col-sm-10">				
					<input type="text" placeholder="enter your Contact" class="form-control" name="">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<input type="submit" value="click" class="btn btn-danger" name="">

			</div>
		</div> 
		</form>
	</div>
 
 </body>
 </html>
