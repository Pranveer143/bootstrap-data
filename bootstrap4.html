<!-- we use claa well in div for single box with curved and responsive 
 Use 4 types of alert for forms
 alert alert-success
 alert alert-info
 alert alert-warning
 alert alert-danger


-->
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<meta charset="utf-8">
	<title>alerts</title>
</head>
<body>
	<div class="container-fluid">
		<div class="well">
			My bootstrap
		</div>
	<div class="alert alert-success">
		<b>Success Alert</b>
	</div>
	<div class="alert alert-info">
		<b>Success info</b>
	</div>
	<div class="alert alert-warning">
		<b>Success warning</b>
	</div>
	<div class="alert alert-danger">
		<b>Success danger</b>
	</div>
	</div>
</body>
</html>
